      background: linear-gradient(135deg, #3AC7A4, #2D9C8B);

    }

    .background-fixed {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;

      background: linear-gradient(135deg, #3AC7A4, #2D9C8B);

    .scroll-container {

      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h1, h2, h3 {
      text-align: center;
      color: #2D9C8B;
    }

    button, input {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #2D9C8B;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #257c6f;
    }

    .correct { color: green; }
    .wrong { color: red; }
    .hidden { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    .section {

    }

    #timer {

      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      button, input {
        font-size: 1rem;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

        <div id="errorList"></div>
        <button onclick="location.reload()">üîÅ Restart</button>

  </div>

  <script>

      { word: "accelerate", meaning: "v. Âä†ÈÄüÔºå‰øÉËøõ" },
      { word: "access", meaning: "n./v. ËøõÂÖ•Ôºå‰ΩøÁî®ÔºåËé∑Âèñ" },
      { word: "accommodation", meaning: "n. ‰ΩèÂÆøÔºåÈÄÇÂ∫î" },
      { word: "accompany", meaning: "v. Èô™‰º¥Ôºå‰º¥Èöè" },

      { word: "accord", meaning: "n. ‰∏ÄËá¥ÔºåÂçèËÆÆÔºõv. Áªô‰∫à" },
      { word: "according", meaning: "adv. Ê†πÊçÆÔºå‰æùÁÖß" },
      { word: "account", meaning: "n. Ë¥¶Êà∑ÔºåËß£ÈáäÔºõv. ËØ¥ÊòéÔºåÂç†ÊØî" },
      { word: "accumulate", meaning: "v. ÁßØÁ¥ØÔºåÂ†ÜÁßØ" },
      { word: "accuse", meaning: "v. ÊåáÊéßÔºåÊéßÂëä" },
      { word: "accustomed", meaning: "adj. ‰π†ÊÉØÁöÑÔºåÊÉØÂ∏∏ÁöÑ" },
      { word: "achieve", meaning: "v. ÂÆûÁé∞ÔºåËææÂà∞" },
      { word: "acknowledge", meaning: "v. ÊâøËÆ§ÔºåËá¥Ë∞¢" },
      { word: "acquaintance", meaning: "n. ÁÜü‰∫∫Ôºå‰∫ÜËß£" },
      { word: "acquisition", meaning: "n. Ëé∑ÂæóÔºåÊî∂Ë¥≠" },
      { word: "adapt", meaning: "v. ÈÄÇÂ∫îÔºåÊîπÁºñ" },
      { word: "adequate", meaning: "adj. Ë∂≥Â§üÁöÑÔºåÈÄÇÂΩìÁöÑ" },
      { word: "administration", meaning: "n. ÁÆ°ÁêÜÔºåË°åÊîø" },
      { word: "adopt", meaning: "v. ÈááÁî®ÔºåÊî∂ÂÖª" },
      { word: "affection", meaning: "n. ÂñúÁà±ÔºåÊÑüÊÉÖ" },
      { word: "afford", meaning: "v. ‰π∞ÂæóËµ∑ÔºåÊâøÊãÖÂæóËµ∑" },
      { word: "agent", meaning: "n. ‰ª£ÁêÜ‰∫∫ÔºåÂä®Âõ†" },
      { word: "aggressive", meaning: "adj. ÊúâËøõÂèñÂøÉÁöÑÔºå‰æµÁï•ÊÄßÁöÑ" },
      { word: "aim", meaning: "n./v. ÁõÆÊ†áÔºåÁûÑÂáÜ" },
      { word: "alarm", meaning: "n. Ë≠¶Êä•ÔºåÊÉäÊÅêÔºõv. ‰ΩøÊÉäÊÅê" },
      { word: "alert", meaning: "adj. Ë≠¶ËßâÁöÑÔºõv. ‰ΩøÊÑèËØÜÂà∞Ôºõn. Ë≠¶Êä•" },
      { word: "alliance", meaning: "n. ËÅîÁõüÔºåÂêåÁõü" },
      { word: "alloy", meaning: "n. ÂêàÈáëÔºõv. Ê∑∑Âêà" },
      { word: "ally", meaning: "n. ÂêåÁõüËÄÖÔºõv. ËÅîÂêà" },
      { word: "alongside", meaning: "prep./adv. Âú®...ÊóÅËæπÔºõ‰∏é...‰∏ÄËµ∑" },
      { word: "alter", meaning: "v. ÊîπÂèòÔºå‰øÆÊîπ" },
      { word: "alternative", meaning: "n. Êõø‰ª£ÊñπÊ°àÔºõadj. Êõø‰ª£ÁöÑ" },
      { word: "amateur", meaning: "n. ‰∏ö‰ΩôÁà±Â•ΩËÄÖÔºõadj. ‰∏ö‰ΩôÁöÑ" }
    ];

    let currentIndex = 0;
    let currentRound = 1;
    let currentWord = {};
    const errorsRound1 = [];
    const errorsRound2 = [];
    let correctRound1 = 0;
    let correctRound2 = 0;

    const playBtn = document.getElementById("playBtn");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const answerInput = document.getElementById("answer");
    const resultDiv = document.getElementById("result");
    const instructions = document.getElementById("instructions");
    const chineseHint = document.getElementById("chineseHint");
    const progress = document.getElementById("progress");
    const reportSection = document.getElementById("reportSection");
    const scoreSummary = document.getElementById("scoreSummary");
    const errorList = document.getElementById("errorList");
    const timeSummary = document.getElementById("timeSummary");
    const timerDisplay = document.getElementById("timer");

    let selectedVoice = null;
    let startTime = Date.now();
    let round1Start = Date.now();
    let round1Time = 0;
    let round2Time = 0;

    let timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      timerDisplay.textContent = `‚è± Time Elapsed: ${Math.floor(elapsed / 1000)} sec`;
    }, 1000);

    function loadVoicesAndSetVoice() {
      const voices = speechSynthesis.getVoices();
      if (voices.length > 0) {
        selectedVoice = voices.find(v =>
          v.name.includes("Google US English") ||
          (v.lang === "en-US" && v.default)
        ) || voices[0];
      }
    }

    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = loadVoicesAndSetVoice;
    } else {
      loadVoicesAndSetVoice();
    }

    playBtn.addEventListener("click", () => {
      if (!selectedVoice) loadVoicesAndSetVoice();
      if (currentRound === 1) speakWord(currentWord.word);
    });

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function loadWord() {
      currentWord = wordList[currentIndex];
      answerInput.value = "";
      resultDiv.textContent = "";
      nextBtn.classList.add("hidden");
      answerInput.focus();

      if (currentRound === 1) {
        instructions.textContent = "üéß Round 1: Click \"Play\" to hear the word";
        chineseHint.classList.add("hidden");
        setTimeout(() => speakWord(currentWord.word), 200);
      } else {
        instructions.textContent = "üí° Round 2: Type the correct English word";
        chineseHint.classList.remove("hidden");
        chineseHint.querySelector("span").textContent = currentWord.meaning;
      }

      progress.textContent = `Progress: ${currentIndex + 1} / ${wordList.length} - Round ${currentRound}`;
    }

    checkBtn.addEventListener("click", handleCheck);
    nextBtn.addEventListener("click", handleNext);

    function handleCheck() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "‚úÖ Correct!";
        resultDiv.className = "correct";
        if (currentRound === 1) correctRound1++;
        else correctRound2++;
      } else {
        resultDiv.textContent = `‚ùå Incorrect. The correct answer is: ${currentWord.word}`;
        resultDiv.className = "wrong";
        const error = {
          word: currentWord.word,
          yourAnswer: userAnswer || "(blank)",
          meaning: currentWord.meaning
        };
        (currentRound === 1 ? errorsRound1 : errorsRound2).push(error);
      }

      nextBtn.classList.remove("hidden");
    }

    function handleNext() {
      currentIndex++;
      if (currentIndex >= wordList.length) {
        if (currentRound === 1) {
          round1Time = Date.now() - round1Start;
          currentRound = 2;
          currentIndex = 0;
          round1Start = Date.now();
          loadWord();
        } else {
          round2Time = Date.now() - round1Start;
          clearInterval(timerInterval);
          showReport();
        }
      } else {
        loadWord();
      }
    }

    function showReport() {
      document.getElementById("testSection").classList.add("hidden");
      reportSection.classList.remove("hidden");

      const totalPerRound = wordList.length;
      scoreSummary.innerHTML = `
        ‚úÖ Listening Test (Round 1): ${correctRound1} / ${totalPerRound}<br>
        ‚úÖ Meaning Test (Round 2): ${correctRound2} / ${totalPerRound}<br>
        üéØ Total: ${correctRound1 + correctRound2} / ${totalPerRound * 2}
      `;

      timeSummary.innerHTML = `
        üïí Round 1 Time: ${Math.floor(round1Time / 1000)} seconds<br>
        üïí Round 2 Time: ${Math.floor(round2Time / 1000)} seconds
      `;

      let html = "";

      if (errorsRound1.length > 0) {
        html += `<h3>Round 1 - Listening Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound1.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (errorsRound2.length > 0) {
        html += `<h3>Round 2 - Meaning Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound2.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (!errorsRound1.length && !errorsRound2.length) {
        html = "<p>üéâ Perfect! No mistakes!</p>";
      }

      errorList.innerHTML = html;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        if (!nextBtn.classList.contains("hidden")) {
          handleNext();
        } else {
          handleCheck();
        }
      }
    });

    loadWord();
  </script>
